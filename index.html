<!DOCTYPE html>
<html lang="en">
<head>
  <!-- basic -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- mobile metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
      <!-- site metas -->
      <title>Login</title>
      <meta name="keywords" content="">
      <meta name="description" content="">
      <meta name="author" content="">
      <!-- style css -->
  
      <style>
        body {
    background-image: url('/images/Soft\ Logic.png');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: left;
    height: 100vh;
    display: flex;
    justify-content:center;
    align-items: center;
    margin: 0;
    font-family: Arial, sans-serif;
  
  }
  
  
  .container mt-5{
    left: 600px;
    top: 600px;
  }
 
  .login-container {
    color: rgb(64, 130, 211);
    position: absolute;
    top: 50%;
    left: 66%; /* Adjust how far from the left edge */
    transform: translateY(-50%);
    background-color: rgba(17, 105, 198, 0.1); /* Optional: make sure it's visible */
    padding: 30px;
    border-radius: 20px;
    backdrop-filter: blur(50px);
    box-shadow: 0 0 10px rgba(154, 157, 158, 0.3);
    height: auto;
    width: 20%;
    max-width: 400px;
    border-top-left-radius: 20px; 
    border-style: inset;
  }
 
.btn {
  background-color: #2da1e4 !important;
  border-color: #614107 !important;
  height: 39px;
  width: 200px; /* Change this value as needed */
  display: block;
  margin: 0 auto; /* Center the button */
  font-size: 20px;
  color: #dee5e9;
  font-weight: bold;
  border-radius: 20px;
}


  
  .btn:hover{
    background-color: #218cce !important;
    border-color: #ffffff !important;
   
  }

  .text-center {
     font-size: 35px;
     font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
     margin-top: 0%;
     

  }

  .input-group-text {
    border: none;
    border-radius: 40px;
  }
  
 
.form-group {
  position: relative;
  margin-bottom: 20px;
}

.form-control {
  width: 95%;
  padding: 11px; /* leave space for icon on the right */
  border: 1px solid transparent;
  border-radius: 10px;
  font-size: 16px;
  outline: none;
  transition: border-color 0.3s ease;
}

.form-control:focus {
  border-color: #007bff;
}

/* Icon inside input */
.form-icon {
  position: absolute;
  top: 50%;
  right: 12px;
  transform: translateY(-50%);
  font-size: 20px;
  color:transparent !important;
  pointer-events: none;
}

/* Responsive Design */

@media (max-width: 768px) {
  .login-container,
  .forgot-container {
    max-width: 90%;
    padding: 20px;
  }

  .text-center {
    font-size: 24px;
  }

  .form-control {
    font-size: 15px;
  }

  .btn {
    font-size: 16px;
  }
}

@media (max-width: 480px) {
  body {
    background-position: center;
    flex-direction: column;
    padding: 10px;
  }

  .form-icon {
    font-size: 18px;
  }

  .text-center {
    font-size: 22px;
  }

  .btn {
    font-size: 15px;
  }
}

@media (max-width: 768px) {
  .btn {
    font-size: 16px;
    height: 42px;
    max-width: 90%;
  }
}

@media (max-width: 480px) {
  .btn {
    font-size: 15px;
    height: 40px;
  }
}

  
/*     FORGET PASSWORD  STYLE      */

  .forgot-container {
     position: absolute;
     top: 50%;
     left: 65%; 
     transform: translateY(-50%);
     background-color: rgba(255, 255, 255, 0.1); 
     padding: 30px;
     border-radius: 10px;
     backdrop-filter: blur(50px);
     box-shadow: 0 0 10px rgba(154, 157, 158, 0.3);
     width: 300Px;
     border-top-left-radius: 10px; 
     border-style: inset;
    }

    .forgot-container h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 500;
    }

    .forgot-container input {
      width: 92%;
      padding: 12px;
      margin: 10px 0 20px;
      border: none;
      border-radius: 5px;
      background: rgba(254, 252, 252, 0.2);
      color:rgb(69, 66, 66);
    }
    

    .forgot-container input::placeholder {
      color: #ddd;
    }

    .forgot-container button {
      display: block;
     margin: 10px auto 0 auto; 
     width: 100%;
     padding: 12px;
     background-color: #f5c873;
     color: white;
     border: none;
     border-radius: 5px;
     cursor: pointer;
     font-size: 16px;
     text-align: center;
     text-decoration: none;
    }
    

    .forgot-container button:hover {
      background-color: #fae96f;
    }

    .back-link {
    display: block;
    margin: 20px auto 0 auto; 
    width: 92%;
    padding: 12px;
    background-color: #f5c873;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 20px bold;
    text-align: center;
    text-decoration: none;
  
}

    .back-link:hover {
      text-decoration: none;
      background-color: #fae96f !important;
    }


input.form-control {
  padding: 10px;
  font-size: 1rem;
}

@media (max-width: 768px) {
  .login-container {
    padding: 20px 15px;
  }
}

      </style>
</head>
<body>
   
  <div class="container mt-5">
    <div class="login-container" >
      <center><h2 class="text-center mb-4">Soft Logic</h2></center>
      <form id="registerForm" action="#" method="post">
        <div class="mb-3 form-group">
          <input type="text" id="fullname" name="fullname" class="form-control" placeholder="Full Name" required />
          <i class='bx bxs-user form-icon'></i>
        </div>
        <div class="mb-3 form-group">
          <input type="email" id="email" name="email" class="form-control" placeholder="Email" required />
          <i class='bx bxs-envelope form-icon'></i>
        </div>
        <div class="mb-3 form-group">
          <input type="password" id="password" name="password" class="form-control" placeholder="Password" required />
          <i class='bx bxs-lock-alt form-icon'></i>
        </div>
        <!--<div class="remember-forgot mb-3">
          <label>
            <input type="checkbox" /> Remember me</label>
          <a href="forget.html">Forgot password?</a>
        </div> -->
        <br>
       <button id="loginBtn" type="submit" class="btn btn-primary w-100 text-light"> <a href="home.html">Login</a></button>

      </form>
      <!--<hr />
      <button type="button" class="btn btn-primary w-100 text-light">Sign Up</button> -->
    </div>
  </div>

  <!-- Bootstrap JS    -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
     
</body>
</html>
